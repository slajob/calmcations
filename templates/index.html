<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin-bottom: 70px;
        }
        h1 {
            text-align: center;
            margin: 10px 0;
            flex-shrink: 0;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 50px); /* Adjust based on your header height */
        }
        #map {
            flex: 1;
            width: 100%;
            min-height: 100px; /* Ensure map is always visible */
        }
        .input-group {
            background-color: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
            max-height: 50vh; /* Limit to half the viewport height */
            margin-bottom: 70px;
        }
        .location-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .location-buttons button {
            width: 48%;
            padding: 15px 10px;
            font-size: 16px;
        }
        input, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .active {
            background-color: #45a049;
        }
        #additionalInputs {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Where is the Spot</h1>
    <div class="content-wrapper">
        <div id="map"></div>
        <div class="input-group">
            <div class="location-buttons">
                <button onclick="chooseLocationMethod('auto')" id="autoLocateBtn">Locate me</button>
                <button onclick="chooseLocationMethod('manual')" id="manualLocateBtn">Choose manually</button>
            </div>
            <div id="additionalInputs">
                <input type="text" id="name" placeholder="Location name">
                <button onclick="addSpotLocation()" id="addKanarButton">Add spot location</button>
            </div>
        </div>
    </div>

    <script>
        var map = L.map('map').setView([50.0647, 19.9450], 12); // Centered on Warsaw
        var markers = {};
        var tempMarker = null;
        var isManualPlacementMode = false;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function chooseLocationMethod(method) {
            document.getElementById('autoLocateBtn').classList.remove('active');
            document.getElementById('manualLocateBtn').classList.remove('active');

            if (method === 'auto') {
                document.getElementById('autoLocateBtn').classList.add('active');
                locateMe();
            } else {
                document.getElementById('manualLocateBtn').classList.add('active');
                startManualPlacement();
            }

            document.getElementById('additionalInputs').style.display = 'block';
        }

        function locateMe() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;

                    placeTempMarker(lat, lon);
                    map.setView([lat, lon], 15);
                }, function(error) {
                    alert("Error: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        function startManualPlacement() {
            isManualPlacementMode = true;
            map.getContainer().style.cursor = 'crosshair';
            alert("Select a location for the pin on the map.");
        }

        function placeTempMarker(lat, lon) {
            if (tempMarker) {
                map.removeLayer(tempMarker);
            }
            tempMarker = L.marker([lat, lon], {draggable: true}).addTo(map);
            tempMarker.bindPopup("Grab and move the pin").openPopup();
        }

        function addSpotLocation() {
            var name = document.getElementById('name').value;
            if (name.trim() === "") {
                alert("Enter a description for the found spot.");
                return;
            }

            if (tempMarker) {
                var position = tempMarker.getLatLng();
                addPin(position.lat, position.lng, name);
            } else {
                alert("First, place a pin.");
            }
        }

        function addPin(lat, lon, name) {
            fetch('/api/locations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    lat: lat,
                    lon: lon,
                    name: name
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (tempMarker) {
                    map.removeLayer(tempMarker);
                    tempMarker = null;
                }
                document.getElementById('name').value = '';
                loadLocations();
                map.setView([lat, lon], 15);
                isManualPlacementMode = false;
                map.getContainer().style.cursor = '';
                document.getElementById('additionalInputs').style.display = 'none';
                document.getElementById('autoLocateBtn').classList.remove('active');
                document.getElementById('manualLocateBtn').classList.remove('active');
            });
        }

function checkoutLocation(locationId) {
    let popup = document.createElement('div');
    popup.id = 'tagPopup';
    popup.style.position = 'fixed';
    popup.style.top = '50%';
    popup.style.left = '50%';
    popup.style.transform = 'translate(-50%, -50%)';
    popup.style.backgroundColor = 'white';
    popup.style.padding = '20px';
    popup.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
    popup.style.borderRadius = '12px';
    popup.style.zIndex = 10000;
    popup.style.minWidth = '300px';
    popup.style.fontFamily = 'Arial, sans-serif';

    popup.innerHTML = `
        <h3 style="margin-top:0; text-align:center;">Select tags for checkout</h3>
        <form id="tagForm" style="display:flex; flex-wrap:wrap; gap:10px; justify-content:center;">
            <label class="tagOption"><input type="checkbox" name="tags" value="food"> Food</label>
            <label class="tagOption"><input type="checkbox" name="tags" value="nature"> Nature</label>
            <label class="tagOption"><input type="checkbox" name="tags" value="sport"> Sport</label>
            <label class="tagOption"><input type="checkbox" name="tags" value="party"> Party</label>
            <label class="tagOption"><input type="checkbox" name="tags" value="culture"> Culture</label>
            <div style="flex-basis: 100%; height: 0;"></div>
            <button type="submit" style="margin-top:10px; flex:1;">Submit</button>
            <button type="button" id="cancelBtn" style="margin-top:10px; flex:1; background:#ccc; color:#000;">Cancel</button>
        </form>
    `;

    document.body.appendChild(popup);

    // Style checkboxes as buttons
    const style = document.createElement('style');
    style.innerHTML = `
        .tagOption {
            display: inline-block;
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }

        /* Hide the checkbox */
        .tagOption input {
            display: none;
        }

        /* Make the whole button green when checked */
        .tagOption:has(input:checked) {
            background: #4CAF50;
            color: white;
        }

        /* Hover effect */
        .tagOption:hover {
            background: #e0e0e0;
        }
    `;
    document.head.appendChild(style);

    // Wrap label text in <span> for better styling
    document.querySelectorAll('#tagForm .tagOption').forEach(label => {
        const text = label.innerText;
        label.innerHTML = `<input type="checkbox" name="tags" value="${label.querySelector('input').value}"><span>${text}</span>`;
    });

    document.getElementById('cancelBtn').onclick = () => {
        document.body.removeChild(popup);
    };

    document.getElementById('tagForm').onsubmit = function(e) {
        e.preventDefault();
        let selected = Array.from(document.querySelectorAll('#tagForm input[name="tags"]:checked'))
                            .map(el => el.value);
        if (selected.length === 0 || selected.length > 5) {
            alert("Select 1 to 4 tags");
            return;
        }

        fetch('/api/locations/' + locationId + '/checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tags: selected })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                loadLocations();
            }
            document.body.removeChild(popup);
        });
    };
}



function loadLocations() {
    fetch('/api/locations')
        .then(response => response.json())
        .then(locations => {
            for (var key in markers) {
                map.removeLayer(markers[key]);
            }
            markers = {};

            locations.forEach(loc => {
                var markerOptions = {};
                if (loc.checkout_count > 0) {  // changed from loc.checked_out
                    markerOptions.icon = new L.Icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    });
                }

                var marker = L.marker([loc.lat, loc.lon], markerOptions).addTo(map);
                markers[loc.id] = marker;

                let popupContent = `
                    <b>${loc.name}</b><br>
                    Pinned at: ${new Date(loc.timestamp).toLocaleString()}<br>
                    Checkouts: <b>${loc.checkout_count}</b><br>
                    <button onclick="checkoutLocation(${loc.id})">Checkout</button>
                `;

                marker.bindPopup(popupContent);
            });
        });
}



        map.on('click', function(e) {
            if (isManualPlacementMode) {
                placeTempMarker(e.latlng.lat, e.latlng.lng);
                isManualPlacementMode = false;
                map.getContainer().style.cursor = '';
            }
        });

        loadLocations();
        setInterval(loadLocations, 60000);
    </script>
</body>
</html>
