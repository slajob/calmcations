<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin-bottom: 70px;
        }
        h1 {
            text-align: center;
            margin: 10px 0;
            flex-shrink: 0;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 50px); /* Adjust based on your header height */
        }
        #map {
            flex: 1;
            width: 100%;
            min-height: 100px; /* Ensure map is always visible */
        }
        .input-group {
            background-color: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
            max-height: 50vh; /* Limit to half the viewport height */
            margin-bottom: 70px;
        }
        .location-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .location-buttons button {
            width: 48%;
            padding: 15px 10px;
            font-size: 16px;
        }
        input, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .active {
            background-color: #45a049;
        }
        #additionalInputs {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Where is the Spot</h1>
    <div class="content-wrapper">
        <div id="map"></div>
        <div class="input-group">
            <div class="location-buttons">
                <button onclick="chooseLocationMethod('auto')" id="autoLocateBtn">Locate me</button>
                <button onclick="chooseLocationMethod('manual')" id="manualLocateBtn">Choose manually</button>
            </div>
            <div id="additionalInputs">
                <input type="number" id="car" placeholder="Line number/side number">
                <input type="text" id="message" placeholder="Pin message">
                <button onclick="addSpotLocation()" id="addKanarButton">Add spot location</button>
            </div>
        </div>
    </div>

    <script>
        var map = L.map('map').setView([50.0647, 19.9450], 12); // Centered on Warsaw
        var markers = {};
        var tempMarker = null;
        var isManualPlacementMode = false;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function chooseLocationMethod(method) {
            document.getElementById('autoLocateBtn').classList.remove('active');
            document.getElementById('manualLocateBtn').classList.remove('active');

            if (method === 'auto') {
                document.getElementById('autoLocateBtn').classList.add('active');
                locateMe();
            } else {
                document.getElementById('manualLocateBtn').classList.add('active');
                startManualPlacement();
            }

            document.getElementById('additionalInputs').style.display = 'block';
        }

        function locateMe() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;

                    placeTempMarker(lat, lon);
                    map.setView([lat, lon], 15);
                }, function(error) {
                    alert("Error: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        function startManualPlacement() {
            isManualPlacementMode = true;
            map.getContainer().style.cursor = 'crosshair';
            alert("Select a location for the pin on the map.");
        }

        function placeTempMarker(lat, lon) {
            if (tempMarker) {
                map.removeLayer(tempMarker);
            }
            tempMarker = L.marker([lat, lon], {draggable: true}).addTo(map);
            tempMarker.bindPopup("Grab and move the pin").openPopup();
        }

        function addSpotLocation() {
            var message = document.getElementById('message').value;
            if (message.trim() === "") {
                alert("Enter a description for the found spot.");
                return;
            }

            if (tempMarker) {
                var position = tempMarker.getLatLng();
                addPin(position.lat, position.lng, message);
            } else {
                alert("First, place a pin.");
            }
        }

        function addPin(lat, lon, message) {
            fetch('/api/locations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    lat: lat,
                    lon: lon,
                    message: message
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (tempMarker) {
                    map.removeLayer(tempMarker);
                    tempMarker = null;
                }
                document.getElementById('message').value = '';
                loadLocations();
                map.setView([lat, lon], 15);
                isManualPlacementMode = false;
                map.getContainer().style.cursor = '';
                document.getElementById('additionalInputs').style.display = 'none';
                document.getElementById('autoLocateBtn').classList.remove('active');
                document.getElementById('manualLocateBtn').classList.remove('active');
            });
        }

        function checkoutLocation(locationId) {
            fetch('/api/locations/' + locationId + '/checkout', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                loadLocations();
            });
        }

function loadLocations() {
    fetch('/api/locations')
        .then(response => response.json())
        .then(locations => {
            for (var key in markers) {
                map.removeLayer(markers[key]);
            }
            markers = {};

            locations.forEach(loc => {
                var markerOptions = {};
                if (loc.checkout_count > 0) {  // changed from loc.checked_out
                    markerOptions.icon = new L.Icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    });
                }

                var marker = L.marker([loc.lat, loc.lon], markerOptions).addTo(map);
                markers[loc.id] = marker;

                let popupContent = `
                    <b>${loc.message}</b><br>
                    Pinned at: ${new Date(loc.timestamp).toLocaleString()}<br>
                    Checkouts: <b>${loc.checkout_count}</b><br>
                    <button onclick="checkoutLocation(${loc.id})">Checkout</button>
                `;

                marker.bindPopup(popupContent);
            });
        });
}


        map.on('click', function(e) {
            if (isManualPlacementMode) {
                placeTempMarker(e.latlng.lat, e.latlng.lng);
                isManualPlacementMode = false;
                map.getContainer().style.cursor = '';
            }
        });

        loadLocations();
        setInterval(loadLocations, 60000);
    </script>
</body>
</html>
